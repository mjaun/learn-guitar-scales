<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn Guitar Scales</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <h1>Learn Guitar Scales</h1>

    <div id="fretboard"></div>

    <div id="setup">
        <form>
            <div class="form-group">
                <label for="select-scale">Scale</label>
                <select class="form-control fretboard-setup" id="select-scale">
                    <option value="major-arpeggio">Major Arpeggio</option>
                    <option value="minor-arpeggio">Minor Arpeggio</option>
                    <option value="major-pentatonic">Major Pentatonic</option>
                    <option value="minor-pentatonic" selected>Minor Pentatonic</option>
                    <option value="ionian">Ionian</option>
                    <option value="dorian">Dorian</option>
                    <option value="phrygian">Phrygian</option>
                    <option value="lydian">Lydian</option>
                    <option value="mixolydian">Mixolydian</option>
                    <option value="aeolian">Aeolian</option>
                    <option value="locrian">Locrian</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select-root">Root Note</label>
                <select class="form-control fretboard-setup" id="select-root">
                    <option>C</option>
                    <option>G</option>
                    <option>D</option>
                    <option selected>A</option>
                    <option>E</option>
                    <option>B</option>
                    <option>F#</option>
                    <option>C#</option>
                    <option>F</option>
                    <option>Bb</option>
                    <option>Eb</option>
                    <option>Ab</option>
                    <option>Db</option>
                    <option>Gb</option>
                    <option>Cb</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select-first-fret">First Fret</label>
                <select class="form-control fretboard-setup" id="select-first-fret">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option selected>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select-last-fret">Last Fret</label>
                <select class="form-control fretboard-setup" id="select-last-fret">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option selected>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input fretboard-setup" id="check-open-strings">
                    <label class="form-check-label" for="check-open-strings">Include Open Strings</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input fretboard-setup" id="check-show-degrees">
                    <label class="form-check-label" for="check-show-degrees">Show Scale Degrees</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="min-width: 100px" id="button-start">Start</button>
        </form>
    </div>
</div>

<script src="main.ts"></script>

</body>
</html>
